<!DOCTYPE html>
<html>
	<head>
		<title>My digital Clock</title>
		<script type="text/javascript" src= "clock.js"></script>	
		<link rel="stylesheet" type="text/css" href="clock.css">
	</head>

	<body>
		<div class="container">
			<div class="header">
			
				<div id="rightBlock">
					<div id="clockMode">
						<div class="select">
							<select name="Hour clock">
								<option value="12"> 12-hour clock</option>
								<option value="24"> 24-hour clock</option>
							</select>	
						</div>
					</div>
					
				
				</div>
				
				<div id="leftBlock"> 
					<div id="setTime">
						<h2> Select the clock hour and set your time </h2>
						<p>Please input a number between 1 and 12:</p>

							<input id="InputHours">
							<input id="InputMinutes">
							<input id="InputSeconds">
							
							<button class="button" onclick="clockBuild12()">Submit </button>
							
							
						
					</div>
				</div>
			</div>
			
			<div class="clock">
				<p id="valid"></p> 
				
					<span id="hClock"></span>
					:
					<span id="mClock"></span>
					:
					<span id="sClock"></span>
				 
			</div>
		</div>
	</body>
</html>
