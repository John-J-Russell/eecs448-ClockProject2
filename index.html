<!DOCTYPE html>
<html>
	<head>
		<title>My digital Clock</title>
		<link rel="stylesheet" type="text/css" href="clock.css">			
	</head>

	<body>
		<div class="container">
			<div class="header">
			
				<div id="rightBlock">
					<div id="clockMode">
						<div class="select">
							<select name="Hour clock">
								<option value="12"> 12-hour clock</option>
								<option value="24"> 24-hour clock</option>
							</select>	
						</div>
					</div>
					
				
				</div>
				
				<div id="leftBlock"> 
					<div id="setTime">
						<h2> Select the clock hour and set your time </h2>
						<p>Please input a number between 1 and 12:</p>

							<input id="hrs">
							<input id="min">
							<input id="sec">
							<button class="button" onclick="myFunction()">Submit </button>

							
						
					</div>
				</div>
			</div>
			
			<div class="clock">
					
			</div>
		</div>
	</body>
</html>
