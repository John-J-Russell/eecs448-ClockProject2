<!DOCTYPE html>
<html>
<head>
	<title>Forked Clock</title>
	<style type="text/css">

	body
	{
		background-color: #8DAAA0;
	}

	#main-content
	{
		width: 70%;
		margin: 0 auto;
		margin-top: 5%;
		background-color: #6F9678;
	}

	#clock
	{
		background-color: #859E76;
		font-size: 50pt;
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	#stopWatchBtn
	{
		width: 10%;
		height: 10%;
		font-size: 50pt;
	}
	#stopWatch
	{
		width: 40%;
		margin: 0 auto;
		background-color: #1B5581;
		text-align: center;
		font-size: 30pt;
	}
	</style>
</head>
<body>
	<div id="main-content">	
	<button id="stopWatchBtn" onclick="stopWatchPlayPauseButton()">	&#9654;</button>
	<button id="clockBtn"></button>
	<button id="timerBtn"> Start Timer</button>
		<div id="clock">
			<div id="clock-hour"></div>
		</div>

		<div id="stopWatch">
		
		</div>

		<div id="timer">
		<div id="timer-hour"></div>
		<div id="timer-minute"></div>
		<div id="timer-second"></div>

		</div>

	</div>

</body>
<script type="text/javascript" src="calendar.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="stopWatch.js"></script>
<script type="text/javascript" src="cache.js"></script>
<script type="text/javascript" src="frontEnd.js"></script>
</html>
