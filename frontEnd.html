<!DOCTYPE html>
<html>
<head>
	<title>Forked Clock</title>
	<style type="text/css">

	body
	{
		background-color: #8DAAA0;
	}

	#main-content
	{
		width: 70%;
		margin: 0 auto;
		margin-top: 5%;
		background-color: #6F9678;
	}

	#clock
	{
		background-color: #859E76;
		font-size: 50pt;
		width: 80%;
		margin: 0 auto;
		text-align: center;
	}
	#stopWatchBtn
	{
		width: 30%;
		height: 30%;
	}
	</style>
</head>
<body>
	<div id="main-content">	
	<button id="stopWatchBtn" onclick="stopWatchPlayPauseButton()">Run/Pause Stopwatch</button>
	<button id="clockBtn"></button>
	<button id="timerBtn"></button>
		<div id="clock">
			<div id="clock-hour"></div>
		</div>

		<div id="stopWatch">
		
		</div>

		<div id="timer">

		</div>

	</div>

</body>
<script type="text/javascript" src="calendar.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="stopWatch.js"></script>
<script type="text/javascript" src="cache.js"></script>
<script type="text/javascript" src="frontEnd.js"></script>
</html>
